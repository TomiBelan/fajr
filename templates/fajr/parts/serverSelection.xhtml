<div class='prepend-1 span-7 last increase-line-height'>
  <form id="serverSelectForm" method="get" action="">
    <fieldset>
      <legend>Zmeň AIS2 Server<br/>na ktorý sa fajr pripája:</legend>
      <select name="serverName"
        onChange="document.forms('serverSelectForm').submit();">
        {% for key,item in availableServers|items  %}
          {% if item == currentServer %}
            {% set selected='selected="true"' %}
          {% else %}
            {% set selected='' %}
          {% endif %}
            <option {{ selected }} value="{{ key }}">{{ item.serverName }}</option>
        {% endfor %}
      </select>
      <br/>
      <button type="submit">
{# <img alt="" src="images/key_go.png"/> #}
        Zmeň server
      </button>
    </fieldset>
  </form>
</div>
